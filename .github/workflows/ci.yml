name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test_and_lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libegl-mesa0 \
          libegl1 \
          libgl1 \
          libgl1-mesa-dri \
          xvfb \
          libxrender1 \
          libxext6 \
          libxrandr2 \
          libxi6 \
          libfontconfig1 \
          libxcb-glx0 \
          libxcb-render0 \
          libxcb-shape0 \
          libxcb-xfixes0

    - uses: actions/setup-python@v4
      with:
        python-version: '3.12.3'

    - name: Install Python dependencies
      run: |
        python -m venv .venv
        .venv/bin/pip install --upgrade pip
        .venv/bin/pip install -e ".[dev]"

    - name: Lint with flake8
      run: |
        .venv/bin/flake8 src/encrypt_bin

    - name: format 
      run: |
        .venv/bin/black --check src/encrypt_bin

    - name: Run tests with Xvfb
      uses: GabrielBB/xvfb-action@v1
      with:
        run: .venv/bin/pytest --cov=src/encrypt_bin --cov-fail-under=90 tests/
      env:
        QT_QPA_PLATFORM: offscreen

